<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    {% if nacimiento > 1900 %}
        <h1>Hola {{nombre}} naciste en el {{nacimiento}}</h1>
        <h2>Estas en el año {{anio_actual}}</h2>
        <h3>Tienes {{edad}} años</h3>
    {%else%}
        <h1>Año no compatible</h1>
    {%endif%}
</body>
</html>
